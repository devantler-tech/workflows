name: CI - Test .NET solution or project
permissions:
  packages: read
on:
  workflow_call:
    secrets:
      CODECOV_TOKEN:
        required: true
  ### Required Workflow Triggers ###
  pull_request:
  merge_group:
  ##################################

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    # Ignore Require Workflow runs
    if: github.repository != 'devantler-tech/github-actions'
    steps:
      - name: ðŸ“‘ Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: ðŸ§ª Test .NET solution or project
        uses: ./composite-actions/dotnet-test-action
        with:
          app_id: ${{ vars.APP_ID }}
          app_private_key: ${{ secrets.APP_PRIVATE_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          codecov-token: ${{ secrets.CODECOV_TOKEN }}
